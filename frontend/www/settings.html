<!DOCTYPE html>
<html>
<head>
  <title>solveIt!- Settings</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" async></script>
  <script src="/scripts/settings_scripts.js" type="text/javascript" defer></script>
</head>
<body onload="loadChecker()"> 

  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SolveIt!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html" tabindex="1" >Profile</a>
            <a class="nav-link disabled" href="settings.html" tabindex="-1" aria-disabled="true">Settings</a>
            <a class="nav-link" href="#" onClick="logout()">Logout</a>
          </div>
        </div>
      </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-4 mt-3">

        <h2 style="color:lightskyblue">List of users</h2>
        <div id="userWrapper">

        </div>
      </div>
      
      <div class="col-4 mt-3">
        <h2 class="d-flex w-100 justify-content-between" style="color:lightskyblue">List of solvers <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#addSolverModal">Add new solver</button></h2>
        <ul id="solverList" class="list-group">
        </ul>
      </div>

    </div>
  </div>

  <!-- modals -->
  <div id="addSolverModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new solver</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Simply add a new solver by giving it a name and an url to the image that contains the solver</p>
          <div class="input-group">
            <div class="input-group mb-3">
              <span class="input-group-text" id="solver_name">Name</span>
              <input id="solver_id_input" type="text" class="form-control" placeholder="Solver name" aria-label="Sizing example input" aria-describedby="solver_name">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="solver_url">Url</span>
              <input id="solver_url_input" type="text" class="form-control" placeholder="Solver name/author" aria-label="Sizing example input" aria-describedby="solver_url ">
            </div>                    
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="#addSolverModal" onclick="uploadNewSolver()">Add solver</button>
        </div>
      </div>
    </div>
  </div>

  <div id="setPermissionsModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Set permissions for user</p>
          <div class="input-group">
            <div class="input-group mb-3">
              <span class="input-group-text" id="solver_name">VCPUS</span>
              <input id="user_cpu_input" type="text" class="form-control" placeholder="Maximum number of VCPU's (default 1)" aria-label="Sizing example input" aria-describedby="solver_name">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="solver_url">RAM</span>
              <input id="user_ram_input" type="text" class="form-control" placeholder="Maximum ram (default 1024)" aria-label="Sizing example input" aria-describedby="solver_url ">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="admin_checkbox">
              <label class="form-check-label" for="flexCheckDefault">
                Should be admin
              </label>
            </div>                    
          </div>
        </div>
        <div class="modal-footer">
          <button id="" type="button" class="btn btn-primary modal-btn-class" onclick="setPermissions(this.id)">Set permissions</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
